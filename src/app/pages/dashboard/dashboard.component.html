<app-header-page title="Dashboard" [showActionButtons]="false"></app-header-page>

<section>
    <app-dashboard-card icon="payments" iconColor="green" title="Lucro total do mês" [value]="itens.monthProfit" format="brl"></app-dashboard-card>
    <app-dashboard-card icon="payments" iconColor="green" title="Lucro total" [value]="itens.totalProfit" format="brl"></app-dashboard-card>
    <app-dashboard-card icon="headphones" iconColor="#222" title="Total de beats" [value]="itens.totalBeats"></app-dashboard-card>
    <app-dashboard-card icon="groups" iconColor="#222" title="Total de clientes" [value]="itens.totalClients"></app-dashboard-card>
</section>

<app-table
 *ngIf="tableLines.length > 0"
 [tableHeaders]="['Cliente', 'Beat', 'Preço', 'Data']"
 [tableLines]="tableLines" 
 [values]="sales"
>
</app-table>
