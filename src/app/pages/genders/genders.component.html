<app-header-page title="Gêneros" (handleClick)="toggleView($event)"></app-header-page>

<app-input-search *ngIf="viewRegisters" (searchChange)="onSearchChange($event)"></app-input-search>

<app-table
 *ngIf="viewRegisters"
 [tableHeaders]="['Gênero', 'Descrição']"
 [tableLines]="tableLines" 
 [values]="genders"
 (objSelected)="onSelectGender($event)"
>
</app-table>

<form *ngIf="!viewRegisters" class="form-main">

    <div class="title">
        <h3>Gênero</h3>
        <hr>
    </div>

    <div class="line">
        <!-- Nome do gênero -->
        <div class="inputBox">
            <label for="name">Nome</label>
            <input type="text" [(ngModel)]="genderForm.name" name="name" id="name" placeholder="Ex. Trap">
        </div>
    </div>

    <div class="line">
        <!-- Nome do gênero -->
        <div class="inputBox">
            <label for="description">Descrição</label>
            <input type="text" [(ngModel)]="genderForm.description" name="description" id="description" placeholder="Descrição do gênero">
        </div>
    </div>

</form>

<app-form-buttons *ngIf="!viewRegisters" [isCreate]="!genderForm.id" (saveAction)="onSave()" (editAction)="onEdit()" (deleteAction)="onDelete()"></app-form-buttons>
