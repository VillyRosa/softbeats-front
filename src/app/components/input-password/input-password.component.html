<div class="inputBox">
    <mat-icon name="lock-closed">locked</mat-icon>
    <input [(ngModel)]="password" (ngModelChange)="changePassword()" [type]="showPassword ? 'text' : 'password'" required name="password" id="password" [placeholder]="placeholder">
    <mat-icon (click)="showPassword = !showPassword" class="eye-icon">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
</div>
