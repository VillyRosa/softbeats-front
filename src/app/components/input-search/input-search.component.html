<div class="inputBox" [class.noMargin]="noMargin">
    <mat-icon name="lock-closed">search</mat-icon>
    <input type="text" [(ngModel)]="search" (ngModelChange)="changeValue()" name="search" id="search" placeholder="Buscar . . .">
    <mat-icon *ngIf="search !== ''" class="clearBtn" (click)="clear()">close</mat-icon>
</div>
